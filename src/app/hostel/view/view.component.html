<div class="container">
    <div class="hostel-extended-view">
        <!-- three dot menu -->
        <div class="dropdown">
            <!-- three dots -->
            <ul class="dropbtn icons btn-right showLeft" (click)="showDropdown()">
                <li></li>
                <li></li>
                <li></li>
            </ul>
            <!-- menu -->
            <div id="myDropdown" class="dropdown-content">
                <a (click)="deleteHostel(hostel.id)" title="Delete" href><i class="fa fa-trash"></i> Delete</a>
                <a href><i class="fas fa-building"></i> Add Floor</a>
                <a href><i class="fas fa-money-bill-alt"></i> Add Expenses</a>
            </div>
        </div>
        <div class="hex-view-title">
            <img src="{{receptionImage}}" alt="N" class="hostel-init-img" />
            <div class="hex-view-basic-details">
                <div class="hex-view-heading"><span class="glyphicon glyphicon-home"></span> {{hostel.hostelName}}</div>
                <div class="hex-view-heading-sub"> {{hostel.hostelType}}</div>
                <div class="hex-view-heading-sub"> {{hostel.hostelAddress}}</div>
                <div class="hex-view-heading-sub"> Floors : {{hostel.numOfFloors}}</div>
                <div class="hex-view-heading-sub"> Rooms: {{hostel.roomNumbers}}</div>
            </div>

        </div>

        <div class="row">
            <ngb-carousel>
                <ng-template ngbSlide>
                <div class="picsum-img-wrapper">
                    <img src="{{facadeImage}}" alt="Random first slide">
                </div>
                <div class="carousel-caption">
                </div>
                </ng-template>
                <ng-template ngbSlide>
                <div class="picsum-img-wrapper">
                    <img src="{{b1Image}}" alt="Random second slide">
                </div>
                <div class="carousel-caption">
                </div>
                </ng-template>
                <ng-template ngbSlide>
                <div class="picsum-img-wrapper">
                    <img src="{{b2Image}}" alt="Random third slide">
                </div>
                <div class="carousel-caption">
                </div>
                </ng-template>
            </ngb-carousel>
        </div>
        <div class="row">
            <div class="col-md-6">

                <div class="row">
                    <div class="col-md-6">
                        <app-doughnut-chart [sharingInfo]="donutInfo.single"> </app-doughnut-chart>
                    </div>

                    <div class="col-md-6">
                        <app-doughnut-chart [sharingInfo]="donutInfo.double"></app-doughnut-chart>
                    </div>

                </div>

                <div class="row">

                    <div class="col-md-6">
                        <app-doughnut-chart [sharingInfo]="donutInfo.triple"></app-doughnut-chart>
                    </div>

                    <div class="col-md-6">
                        <app-doughnut-chart [sharingInfo]="donutInfo.misc"></app-doughnut-chart>
                    </div>

                </div>

            </div>

            <div class="col-md-6">
                <div class="row">
                    <div class="col-md-12">
                        <app-bar-chart [barchartInfo]="barchartInfo"></app-bar-chart>
                    </div>

                </div>
            </div>
        </div>
        <div class="row">

            <div class="col-md-12">
                <floor-view></floor-view>
            </div>

        </div>

    </div>
    <hr>
