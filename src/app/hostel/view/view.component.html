<h2>Hostel Details</h2> 

<hr/>
<div *ngIf="hostel">
  <div>
    <label><b>Hostel Name: </b></label> {{hostel.hostel_name}}
  </div>
  <div>
    <label><b>Hostel Address: </b></label> {{hostel.hostel_address}}
  </div>
  <div>
    <label><b>Hostel Type: </b></label> {{hostel.hostel_type}}
  </div>  
</div>

<br>
<br>
<button (click)="list()" class="btn btn-primary">Back to Hostel List</button><br>
