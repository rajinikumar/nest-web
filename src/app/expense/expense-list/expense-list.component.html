<div class="panel">
  <div class="row">
      <div class="col-sm-10"><h3><span class="glyphicon glyphicon-home"></span> Expenses </h3> </div>
      <div>
        <a routerLink="add"  class="btn btn-info " routerLinkActive="active"><span class="glyphicon glyphicon-plus"> </span> Add Expense</a>
      </div>
          <!-- <div class="form-group pull-right">
            <input type="text" [(ngModel)]="searchText" placeholder="search">
        </div> -->
    </div>
  <br>
  <div class="panel-body">
    <table class="table table-striped">
      <thead>
        <tr>
          <th> ID </th>
          <!--<th> Hostel </th>-->
           <th> Type of Expense</th>
          <th> Cost</th>
          <th> Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let expense of expenses |  async">
            <td>{{ expense.id }}</td>
          <!--<td>{{ expense.hostelId }}</td>-->
          <td>{{ expense.expenseType }}</td>
          <td>{{ expense.amount }}</td>
          <td>
             <div class="user-options">
            <!--<a (click)="deleteExpense(expense.id)" title="delete" ><span class="glyphicon glyphicon-trash"></span></a>-->
            <!--<a  (click)="updateExpense(expense.id)" title="update"><span class="glyphicon glyphicon-edit"></span></a>-->
            <!--<a (click)="expenseDetails(expense.id)" alt="view"><span class="glyphicon glyphicon-eye"></span></a>-->
                      <a (click)="expenseDetails(expense.id)" title="view"><span class="glyphicon glyphicon-eye-open" style="margin-left: 10px"></span></a>

             </div>

          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
