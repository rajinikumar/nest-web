<div class="container">
    <div><h3>Vacate Requests</h3></div><br/>
    <div class="row">
        
        <div class="col col-md-8">
            <table class="table table-striped">
                <tr>
                    <th><span class="glyphicon glypicon-list-alt"></span>Id</th>
                    <th><span class="glyphicon glyphicon-user"></span> Tenant Name</th>
                    <th><span class="glyphicon glyphicon-bitcoin"></span>Refund Amount</th>
                    <th><span class="glyphicon glypicon-list-alt"></span>Hostel Name</th>
                    <th><span class="glyphicon glypicon-list-alt"></span>Bed Id</th>
                    <th><span class="glyphicon glypicon-list-alt"></span>Action</th>
                </tr>
                <tr *ngFor="let req of requests">
                    <td>{{req.tenantId}}</td>
                    <td></td>
                    <td>{{req.refundAmount}}</td> 
                    <td colspan="2">
                        <ul>
                            <div *ngFor="let hostel of hostels">
                                <td>{{hostel.hostelName}}</td>
                            </div>
                        </ul>
                    </td>
                    <td></td>
                    <td><button class="btn btn-info">Approve</button></td>
                </tr>
            </table>
        </div>
    </div>
</div>
