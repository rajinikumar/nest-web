<div class="container">
    <form (ngSubmit)="onSubmit(f)" #f="ngForm">
        <div><h3>Vacate Application Form</h3></div><br/><br/>
        <div class="row">
            <div class="col col-md-4">
                <div>
                    <label><span class="glyphicon glyphicon-home"></span> Tenant Id </label>
                    <input type="text" class="form-control custom-select" [(ngModel)]="vacate.tenantId"  readonly>
                </div><br/>                     
                    
                <div>
                    <label><span class="glyphicon glyphicon-align-justify"></span> Floor </label>
                    <input type="text" class="form-control custom-select"  [(ngModel)]="currentUser.tenantBooking.floorName"  readonly>
                </div><br/>

                <div>
                    <label><span class="glyphicon glyphicon-bed"></span> Bed </label>
                    <input type="text" class="form-control custom-select"  [(ngModel)]="currentUser.tenantBooking.roomBedId"   readonly>
                </div><br/>

                <label>
                    <span class="glyphicon glyphicon-calendar"></span> Informing Date 
                </label>
                <span class="date-picker">
                    <input type="text" required [matDatepicker]="picker1" class="form-control custom-select" 
                    required [(ngModel)]="informingDate" name="informingDate">
                    <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>      
                    <mat-datepicker #picker1></mat-datepicker> 
                </span>
                <br/>  
            </div>
            <div class="col col-md-4">
                <div>
                    <label><span class="glyphicon glyphicon-home"></span> Room </label>
                    <input type="text" class="form-control custom-select"  [(ngModel)]="currentUser.tenantBooking.roomName"   readonly>
                </div><br/>                  

                <div>
                    <label><span class="glyphicon glyphicon-bitcoin"></span> Rent </label>
                    <input type="text" class="form-control custom-select"  [(ngModel)]="roomRent" name="roomRent" readonly>
                </div><br/>

                <label>
                    <span class="glyphicon glyphicon-calendar"></span> Vacating Date 
                </label>
                <span class="date-picker">
                    <!-- <input type="text" required [matDatepicker]="picker2" class="form-control custom-select" 
                    required [(ngModel)]="vacate.date" name="date" [(ngModel)]="selectDate"> -->
                    <input type="text" required [matDatepicker]="picker2" class="form-control custom-select" 
                    required [(ngModel)]="vacatingDate" name="vacatingDate" [(ngModel)]="selectDate" >
                    <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>      
                    <mat-datepicker #picker2></mat-datepicker> 
                </span>
                <br/>  
            </div>
            <div class="col col-md-4">
                <div></div><br/>
                <div></div><br/>
                <div></div><br/>
                <div></div><br/>
                <div></div><br/>            
                <button type="button" class="form-control custom-select btn btn-success ga" (click)="getRefundAmount()" [disabled]="!selectDate">
                    Get Refund Amount
                </button><br/>
            </div>
        </div><br/>
    <div class="form-group">
            <div *ngIf="currentUser.role === 'ADMIN'">
                <div>
                    <label><span class="glyphicon glyphicon-home"></span> Amount to be Paid </label>
                    <input type="text" class="form-control custom-select"  [value]="">
                </div><br/>

                <div>
                    <label><span class="glyphicon glyphicon-home"></span> Amount </label>
                    <input type="text" class="form-control custom-select">
                </div><br/>

                <div>
                    <label><span class="glyphicon glyphicon-home"></span> Discount </label>
                    <input type="text" class="form-control custom-select" >
                </div><br/>
            </div>

            <div>
                <label><span class="glyphicon glyphicon-bitcoin"></span> Total Amount </label>
                <input type="text" class="form-control custom-select ta" [(ngModel)]="vacate.refundAmount" name="refundAmount">
            </div><br/>

            <div>
                <label><span class="glyphicon glyphicon-list-alt"></span> Comments </label>
                <textarea class="form-control" style="width: 300px;" [(ngModel)]="vacate.comment" name="comment"></textarea>
            </div><br/>
            <input type="checkbox" class="tc" name="TC" [(ngModel)]="checked"> I have read and agree the Terms and Conditions
    </div>
    <div><button [disabled]="loading" type="submit" class="form-control custom-select btn btn-success ga" [disabled]="!checked">Vacate Request</button><a routerLink="/profile" class="btn btn-link">Cancel</a></div>
</form><br/>
</div>
