<div class="container-fluid vw-100 vh-100" style="overflow: hidden;" class="login-page">
        <div class="row vw-100 vh-100">
            <div class="col-md-7 col-lg-7 col-xl-7 col-sm-7 col-7 p-l-0 p-r-0">
                <div class="bg_div">
                    <img src="assets/imges/Mask_img.png" width="100%" height="100%"/>
                </div>                     
            </div>
            <div class="col-xl-5 col-lg-5 col-md-5 col-sm-5 col-5 p-l-0 p-r-0">
                <div class="bg_div form_div">
                    <div class="intro-logo">
                        <img src="assets/imges/Logo_2.svg"/>
                    </div>
                    <form class="login-form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                        <div class="form-group">
                            <input formControlName="username" type="email" class="form-control login-input" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email/user name">
                        </div>
                        <div class="form-group">
                            <input formControlName="password" type="password" class="form-control login-input" id="exampleInputPassword1" placeholder="Password">
                        </div>
                         
                        <button type="submit" class="btn btn-primary block login-button">Sign me in</button>
                        <a routerLink="/register" class="btn btn-link">Register</a>
                        <a routerLink="/subscription" class="btn btn-link">Subscription</a>
                    </form>
                    <h3 class="copyright">@2020 Nidos. All rights reserved</h3>
                    <div class="bg_desgin">
                        <img src="assets/imges/design.png" width="100%"/>
                    </div>
                </div>                     
            </div>
        </div>
    </div>
