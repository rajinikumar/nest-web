<div class="add-room-select">

    <h2> ADD ROOM </h2>
  
    <label for="name">Hostel Name</label>
    <input type="text" readonly class="form-control" [(ngModel)]="hostel.hostelName"><br/>                

    <label for="name">Floor </label>
    <input type="text" readonly class="form-control" [(ngModel)]="hostel.floors.floorName" ><br/>                

    <label for="name">Room Number</label>
    <input type="text" class="form-control" [(ngModel)]="tmpRoom.roomName" ><br/>                

    <label for="name">Room Type</label>
    <select>
        <option>Single</option>
        <option>Double</option>
        <option>Triple</option>
    </select>

    <label for="name">Comments</label>
    <input type="text" class="form-control col col-sm-6" id="hostelType" [(ngModel)]="hostel.hostelType" name="hostelType"><br/>                

    <button type="submit" (click)="addRoomToHostel()"> ADD ROOM</button>

</div>



<!-- End D Floor-->
