 <div class="col-md-3">
<h2>Subscription</h2>
<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="firstName">Name</label>
        <input type="text" formControlName="firstName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }" />
        <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
            <div *ngIf="f.firstName.errors.required">First Name is required</div>
        </div>
    </div>

    <div class="form-group">
        <label for="emailId">Email Id</label>
        <input type="text" formControlName="emailId" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.emailId.errors }" />
        <div *ngIf="submitted && f.emailId.errors" class="invalid-feedback">
            <div *ngIf="f.emailId.errors.required">emailId is required</div>
        </div>
    </div>
    <div class="form-group">
        <label for="phonenumber">Phone Number</label>
        <input type="text" formControlName="phonenumber" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.phonenumber.errors }" />
        <div *ngIf="submitted && f.phonenumber.errors" class="invalid-feedback">
            <div *ngIf="f.phonenumber.errors.required">phonenumber is required</div>
        </div>
    </div>

    <div class="form-group">
        <label for="No of Subscription">No of Subscription</label>
        <input type="text" formControlName="subscription" class="form-control"  />
        <!--<div *ngIf="submitted && f.phonenumber.errors" class="invalid-feedback">-->
            <!--<div *ngIf="f.phonenumber.errors.required">phonenumber is required</div>-->
        <!--</div>-->
    </div>

    <div class="form-group">
        <label for="Type of Subscription">Type of Subscription</label><br>
             <input type="radio" name="subscription" value="1month"> 1 Month/Free<br>
             <input type="radio" name="subscription" value="3months"> 3 Months/$250<br>
             <input type="radio" name="subscription" value="6months"> 6 Months/$175<br>
             <input type="radio" name="subscription" value="1year"> 1 Year/$155<br>

    </div>

    <!--<div class="form-group">-->
        <!--<label for="password">Password</label>-->
        <!--<input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />-->
        <!--<div *ngIf="submitted && f.password.errors" class="invalid-feedback">-->
            <!--<div *ngIf="f.password.errors.required">Password is required</div>-->
            <!--<div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>-->
        <!--</div>-->
    <!--</div>-->
    <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Request Subscription
        </button>
        <a routerLink="/login" class="btn btn-link">Cancel</a>
    </div>
</form>
 </div>
