<h5>Create Expense</h5>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
     <div class="form-group">
        <label> <span class="glyphicon glyphicon-money"></span>Type of Expense</label>
      <input type="text" class="form-control" id="expenseType" required [(ngModel)]="category.expenseType" name="expenseType">
     </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>
